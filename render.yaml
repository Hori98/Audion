services:
  - type: web
    name: audion-backend
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: sh -c "cd backend && python -m uvicorn server:app --host 0.0.0.0 --port $PORT"
    autoDeploy: false
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: audion_dev
      - key: ALLOWED_ORIGINS
        value: http://localhost:8081
      - key: MAX_UPLOAD_SIZE_MB
        value: "10"
